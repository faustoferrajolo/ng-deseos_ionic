<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of deseoService.listas | filtroCompletado:terminada" detail color="dark">


        <ion-item detail color="dark" (click)="listaSeleccionada( lista )">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary">{{ lista.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="editarLista( lista )">
                <ion-icon slot="icon-only" color="danger" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( lista )">
                <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
